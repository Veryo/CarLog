<div class="container-fluid container-md">
    <h3 class="text-center">Notes</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

        <!-- Name Column -->
        <ng-container   matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" mat-button (click)="onRowClick(element) "> {{element.name}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button [routerLink]="['/notes-form']">
                Create <i class="material-icons">add</i>
            </button> </th>
          <td mat-cell *matCellDef="let element" class="symbol-column">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="onDeleteClick(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      
      </table>
</div>
